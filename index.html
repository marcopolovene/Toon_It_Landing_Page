<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toon It! - Storybook Photo Transformation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .emoji-header {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        .file-upload:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }
        .file-upload.has-file {
            border-style: solid;
            background: #e8ffe8;
            border-color: #4CAF50;
        }
        .file-upload input {
            display: none;
        }
        .file-upload-text {
            color: #667eea;
            font-size: 1.1em;
        }
        .file-upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .preview-container {
            margin-top: 15px;
            text-align: center;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .status.processing {
            display: block;
            background: #fff3e0;
            color: #e65100;
        }
        .status.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e65100;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .result-video {
            margin-top: 20px;
            text-align: center;
        }
        .result-video video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-header">‚ú®üì∏üé¨</div>
        <h1>Toon It!</h1>
        <p class="subtitle">Transform your photos into magical storybook videos</p>

        <form id="uploadForm">
            <div class="form-group">
                <label>üì∑ Your Photo</label>
                <div class="file-upload" id="dropZone">
                    <div class="file-upload-icon">üìÅ</div>
                    <div class="file-upload-text">Click or drag photo here</div>
                    <div class="file-upload-text" style="font-size: 0.9em; color: #999; margin-top: 5px;">JPG, PNG, WebP (max 10MB)</div>
                    <input type="file" id="photoInput" accept=".jpg,.jpeg,.png,.webp" required>
                </div>
                <div class="preview-container" id="previewContainer"></div>
            </div>

            <div class="form-group">
                <label>üë§ Your Name (optional)</label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>‚è±Ô∏è Video Duration</label>
                <select id="videoDuration">
                    <option value="5">5 seconds</option>
                    <option value="10" selected>10 seconds</option>
                    <option value="15">15 seconds</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">ü™Ñ Transform My Photo!</button>
        </form>

        <div class="status" id="status"></div>
        <div class="result-video" id="resultVideo"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://marcopthevene.app.n8n.cloud/webhook/toon-it-transform';

        const dropZone = document.getElementById('dropZone');
        const photoInput = document.getElementById('photoInput');
        const previewContainer = document.getElementById('previewContainer');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const resultVideo = document.getElementById('resultVideo');

        let selectedFile = null;

        // Drag and drop handling
        dropZone.addEventListener('click', () => photoInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#764ba2';
            dropZone.style.background = '#eef0ff';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#667eea';
            dropZone.style.background = '#f8f9ff';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        photoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                alert('Please upload a JPG, PNG, or WebP image.');
                return;
            }

            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                alert('File is too large. Maximum size is 10MB.');
                return;
            }

            selectedFile = file;
            dropZone.classList.add('has-file');
            dropZone.querySelector('.file-upload-text').textContent = file.name;
            dropZone.querySelector('.file-upload-icon').textContent = '‚úÖ';

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewContainer.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                alert('Please select a photo first.');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';

            // Show processing status
            status.className = 'status processing';
            status.innerHTML = '<span class="spinner"></span> Transforming your photo into a magical storybook video... This may take 1-2 minutes.';
            resultVideo.innerHTML = '';

            try {
                // Convert file to base64
                const base64 = await fileToBase64(selectedFile);

                // Prepare payload
                const payload = {
                    image: base64,
                    filename: selectedFile.name,
                    user_id: document.getElementById('userName').value || 'anonymous',
                    preferences: {
                        style: 'storybook',
                        video_duration: parseInt(document.getElementById('videoDuration').value),
                        motion_intensity: 'medium'
                    }
                };

                // Send to webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

const result = await response.json();

// Handle async response - job is now processing in background
if (result.jobId) {
    status.className = 'status processing';
    status.innerHTML = `
        <div style="text-align: center;">
            <div style="font-size: 2em; margin-bottom: 15px;">‚ú®</div>
            <h3 style="margin: 0 0 10px 0; color: #667eea;">Creating Your Storybook Video!</h3>
            <p style="margin: 5px 0; color: #666;">Job ID: <code>${result.jobId}</code></p>
            <p style="margin: 15px 0; color: #888;">${result.message || 'Your image is being transformed...'}</p>
            <div style="background: rgba(102, 126, 234, 0.1); border-radius: 8px; padding: 15px; margin-top: 15px;">
                <p style="margin: 0; color: #667eea;">‚è±Ô∏è <strong>Expected time:</strong> 10-15 minutes</p>
                <p style="margin: 10px 0 0 0; color: #888; font-size: 0.9em;">The video is being generated in the background.<br>We're working on adding email notifications for when it's ready!</p>
            </div>
        </div>
    `;
    submitBtn.disabled = false;
    return; // Exit early, don't throw error
}

if (result.success || result.video_url) {
    status.className = 'status success';
    status.innerHTML = '‚úÖ Transformation complete! Your magical video is ready.';

    if (result.video_url) {
        resultVideo.innerHTML = `
            <video controls autoplay loop>
                <source src="${result.video_url}" type="video/mp4">
                Your browser does not support video playback.
            </video>
            <p style="margin-top: 10px;">
                <a href="${result.video_url}" download="storybook_video.mp4" style="color: #667eea;">üì• Download Video</a>
            </p>
        `;
    }
} else {
    throw new Error(result.error || 'Transformation failed');
}
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `‚ùå Error: ${error.message}. Please try again.`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ü™Ñ Transform My Photo!';
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showProcessingStatus(data) {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            statusDiv.innerHTML = `
                <div style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
                            border-radius: 16px; padding: 30px; margin-top: 20px;
                            border: 1px solid rgba(255,255,255,0.1);">
                    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                        <div class="spinner" style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); 
                                    border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    </div>
                    <h3 style="color: #667eea; margin: 0 0 15px 0; font-size: 1.4em;">‚ú® Creating Your Storybook Video!</h3>
                    <p style="color: #a0a0a0; margin: 0 0 10px 0;">Job ID: <code style="background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 4px;">${data.jobId}</code></p>
                    <p style="color: #c0c0c0; margin: 0 0 20px 0; line-height: 1.6;">${data.message || 'Your image is being transformed into a magical storybook video...'}</p>
                    <div style="background: rgba(102, 126, 234, 0.2); border-radius: 8px; padding: 15px; margin-top: 15px;">
                        <p style="color: #667eea; margin: 0; font-size: 0.9em;">‚è±Ô∏è <strong>Expected time:</strong> 10-15 minutes</p>
                        <p style="color: #888; margin: 10px 0 0 0; font-size: 0.85em;">The video is being generated in the background. You can close this page - we're working on adding email notifications!</p>
                    </div>
                </div>
            `;
            statusDiv.style.display = 'block';

            // Hide loading spinner but keep status visible
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) loadingDiv.style.display = 'none';
        }

    </script>
</body>
</html>
