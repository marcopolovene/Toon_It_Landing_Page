<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toon It! - Transform Your Photos into Storybook Videos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .upload-area:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e8ebff; border-color: #764ba2; }
        .upload-icon { font-size: 48px; margin-bottom: 15px; }
        .upload-text { color: #666; font-size: 16px; }
        #fileInput { display: none; }
        .preview-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .status.processing {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }
        .result-container h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .video-wrapper video {
            width: 100%;
            display: block;
        }
        .video-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .video-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .video-btn.play-btn {
            background: #28a745;
            color: white;
        }
        .video-btn.download-btn {
            background: #667eea;
            color: white;
        }
        .video-btn.new-btn {
            background: #6c757d;
            color: white;
        }
        .video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .analysis-info {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
        }
        .analysis-info p {
            margin: 5px 0;
            color: #555;
        }
        .analysis-info strong {
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.5s ease;
            width: 0%;
        }
        .time-estimate {
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Toon It!</h1>
        <p class="subtitle">Transform your photos into magical storybook videos</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <p class="upload-text">Drag & drop your photo here<br>or click to browse</p>
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" src="" alt="Preview">
        </div>

        <div class="form-group">
            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="videoDuration">Video Duration</label>
            <select id="videoDuration">
                <option value="5">5 seconds</option>
                <option value="10" selected>10 seconds</option>
                <option value="15">15 seconds</option>
            </select>
        </div>

        <button class="submit-btn" id="submitBtn" disabled>üé¨ Transform My Photo!</button>

        <div class="status" id="status">
            <span class="spinner"></span>
            <span id="statusText">Processing your magic...</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="time-estimate" id="timeEstimate">Estimated time: ~2-3 minutes</p>
        </div>

        <div class="result-container" id="resultContainer">
            <h3>üéâ Your Storybook Video is Ready!</h3>
            <div class="video-wrapper">
                <video id="resultVideo" controls playsinline>
                    Your browser does not support video playback.
                </video>
            </div>
            <div class="analysis-info" id="analysisInfo">
                <p><strong>üìç Subjects:</strong> <span id="subjects">-</span></p>
                <p><strong>üåç Environment:</strong> <span id="environment">-</span></p>
                <p><strong>‚ú® Mood:</strong> <span id="mood">-</span></p>
            </div>
            <div class="video-actions">
                <button class="video-btn play-btn" id="playBtn">‚ñ∂Ô∏è Play Video</button>
                <a class="video-btn download-btn" id="downloadBtn" download="toon_it_video.mp4">‚¨áÔ∏è Download Video</a>
                <button class="video-btn new-btn" id="newBtn">üîÑ Create Another</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const timeEstimate = document.getElementById('timeEstimate');
        const resultContainer = document.getElementById('resultContainer');
        const resultVideo = document.getElementById('resultVideo');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const newBtn = document.getElementById('newBtn');

        let selectedFile = null;
        let base64Image = null;

        // Drag and drop handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.match(/^image\/(jpeg|png|webp)$/)) {
                alert('Please select a JPG, PNG, or WebP image.');
                return;
            }
            if (file.size > 10 * 1024 * 1024) {
                alert('Image must be less than 10MB.');
                return;
            }
            selectedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result;
                previewImage.src = base64Image;
                previewContainer.style.display = 'block';
                submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        submitBtn.addEventListener('click', async () => {
            if (!base64Image) return;

            submitBtn.disabled = true;
            status.className = 'status processing';
            status.style.display = 'block';
            resultContainer.style.display = 'none';

            // Progress simulation
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 2;
                if (progress > 95) progress = 95;
                progressFill.style.width = progress + '%';

                if (progress < 20) {
                    statusText.textContent = 'üì§ Uploading your photo...';
                } else if (progress < 40) {
                    statusText.textContent = 'üîç Analyzing image content...';
                } else if (progress < 60) {
                    statusText.textContent = 'üé® Generating storybook artwork...';
                } else if (progress < 80) {
                    statusText.textContent = 'üé¨ Creating video animation...';
                } else {
                    statusText.textContent = '‚ú® Finalizing your video...';
                }
            }, 2000);

            const payload = {
                image: base64Image,
                filename: selectedFile.name,
                user_id: document.getElementById('userName').value || 'anonymous',
                preferences: {
                    style: 'storybook',
                    video_duration: parseInt(document.getElementById('videoDuration').value),
                    motion_intensity: 'medium'
                }
            };

            try {
                const response = await fetch('https://marcopthevene.app.n8n.cloud/webhook/toon-it-transform', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (response.ok) {
                    const result = await response.json();

                    if (result.success && (result.video_url || result.download_url)) {
                        status.className = 'status success';
                        statusText.textContent = '‚úÖ Your video is ready!';

                        // Set video source
                        const videoUrl = result.video_url || result.download_url;
                        resultVideo.src = videoUrl;

                        // Set download link
                        downloadBtn.href = result.download_url || videoUrl;

                        // Update analysis info
                        if (result.analysis) {
                            document.getElementById('subjects').textContent = result.analysis.subjects || '-';
                            document.getElementById('environment').textContent = result.analysis.environment || '-';
                            document.getElementById('mood').textContent = result.analysis.mood || '-';
                        }

                        resultContainer.style.display = 'block';
                        status.style.display = 'none';
                    } else {
                        throw new Error(result.error || 'Video generation failed');
                    }
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (error) {
                clearInterval(progressInterval);
                status.className = 'status error';
                statusText.textContent = `‚ùå Error: ${error.message}`;
                progressFill.style.width = '0%';
                submitBtn.disabled = false;
            }
        });

        // Video controls
        playBtn.addEventListener('click', () => {
            if (resultVideo.paused) {
                resultVideo.play();
                playBtn.textContent = '‚è∏Ô∏è Pause';
            } else {
                resultVideo.pause();
                playBtn.textContent = '‚ñ∂Ô∏è Play Video';
            }
        });

        resultVideo.addEventListener('ended', () => {
            playBtn.textContent = '‚ñ∂Ô∏è Play Video';
        });

        newBtn.addEventListener('click', () => {
            selectedFile = null;
            base64Image = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            status.style.display = 'none';
            progressFill.style.width = '0%';
            submitBtn.disabled = true;
            resultVideo.src = '';
        });
    </script>
</body>
</html>
