<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | Toon It!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirect to main page, preserving any hash fragment
        (function() {
            var hash = window.location.hash || '';
            var newUrl = '/Toon_It_Landing_Page/' + hash;
            console.log('Redirecting to:', newUrl);
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>✨ Toon It! ✨</h1>
        <div class="spinner"></div>
        <p>Redirecting you to the magic...</p>
        <p><small>If you're not redirected, <a href="/Toon_It_Landing_Page/">click here</a></small></p>
    </div>
</body>
</html>
