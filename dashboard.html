<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toon It! - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ==========================================
           TOON IT! DASHBOARD - BRAND DESIGN
           ========================================== */
        :root {
            --bg-dark: #1a1408;
            --bg-surface: #2a2015;
            --bg-card: #342a1a;
            --primary: #d4a04a;
            --primary-hover: #e8b060;
            --secondary: #a06840;
            --accent: #e8c078;
            --text-main: #f0e8d8;
            --text-muted: #8a7a60;
            --text-dark: #1a1408;
            --border: #4a3a28;
            --success: #6abf69;
            --error: #e85a5a;
            --glow: rgba(212, 160, 74, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: var(--primary);
            font-size: 1.5em;
            font-weight: 700;
            text-decoration: none;
            text-shadow: 0 0 15px var(--glow);
        }
        .logo:hover {
            color: var(--accent);
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .credit-badge {
            background: var(--bg-card);
            border: 1px solid var(--primary);
            border-radius: 20px;
            padding: 6px 14px;
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9em;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-menu span {
            color: var(--text-muted);
            font-size: 0.9em;
        }
        .user-menu button {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-menu button:hover {
            border-color: var(--error);
            color: var(--error);
        }

        /* Main content */
        .main-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        .stat-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 20px var(--glow);
        }
        .stat-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9em;
            margin-top: 4px;
        }

        /* Sections */
        .section {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            color: var(--primary);
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        /* Video items */
        .video-item {
            display: flex;
            gap: 15px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-card);
        }
        .video-item:hover {
            border-color: var(--primary);
            box-shadow: 0 3px 15px var(--glow);
        }
        .video-thumbnail {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--bg-dark);
        }
        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info {
            flex: 1;
        }
        .video-title {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
        }
        .video-date {
            color: var(--text-muted);
            font-size: 0.85em;
        }
        .video-status {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 4px;
        }
        .status-complete {
            background: rgba(106, 191, 105, 0.2);
            color: var(--success);
        }
        .status-processing {
            background: rgba(212, 160, 74, 0.2);
            color: var(--primary);
        }

        /* Transaction items */
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
        .transaction-item:last-child {
            border-bottom: none;
        }
        .tx-type {
            font-weight: 600;
        }
        .tx-amount {
            font-weight: 700;
        }
        .tx-amount.positive {
            color: var(--success);
        }
        .tx-amount.negative {
            color: var(--error);
        }
        .tx-date {
            color: var(--text-muted);
            font-size: 0.85em;
        }
        .tx-description {
            color: var(--text-muted);
            font-size: 0.85em;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
        }
        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .empty-state a {
            color: var(--primary);
            text-decoration: none;
        }

        /* Video modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .video-modal.show {
            display: flex;
        }
        .video-modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
        }
        .video-modal-content video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-screen.hidden {
            display: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        .hidden { display: none; }

/* Enhanced Mobile Styles */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 10px;
            }
            .header-right {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            .main-content {
                padding: 15px 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .stat-card {
                padding: 15px;
            }
            .stat-value {
                font-size: 1.8em;
            }
            .section {
                padding: 15px;
            }
            .video-item {
                flex-direction: column;
            }
            .video-thumbnail {
                width: 100%;
                height: 180px;
            }
            .video-info {
                padding: 10px;
            }
            .transaction-item {
                flex-direction: column;
                gap: 5px;
                padding: 10px;
            }
            .video-modal-content {
                width: 95vw;
                max-width: 95vw;
                padding: 15px;
            }
            .video-modal-content video {
                max-height: 50vh;
            }
            .user-menu button {
                min-height: 44px;
                padding: 8px 16px;
            }
            .logo {
                font-size: 1.2em;
            }
            .credit-badge {
                font-size: 0.85em;
            }
        }

        @media (max-width: 380px) {
            .stat-value {
                font-size: 1.4em;
            }
            header {
                padding: 0.75rem;
            }
        }

        
        </style>
