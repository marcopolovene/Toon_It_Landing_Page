<html lang="en">

    <style>
        /* ==========================================
           TOON IT! DASHBOARD - LIGHT BRAND THEME
           ========================================== */
        :root {
            --bg-light: #faf6f0;
            --bg-white: #ffffff;
            --bg-card: #fff8ee;
            --primary: #d4a04a;
            --primary-hover: #c08830;
            --secondary: #a06840;
            --accent: #e8c078;
            --text-main: #2a2015;
            --text-muted: #8a7a60;
            --text-dark: #1a1408;
            --border: #e0d4c0;
            --success: #4a9e49;
            --error: #d94040;
            --glow: rgba(212, 160, 74, 0.15);
            --shadow: rgba(42, 32, 21, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-main);
            min-height: 100vh;
        }

        header {
            background: var(--bg-white);
            border-bottom: 2px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
        }
        .logo {
            color: var(--primary);
            font-size: 1.5em;
            font-weight: 700;
            text-decoration: none;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .credit-badge {
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 6px 14px;
            color: var(--secondary);
            font-weight: 600;
        }
        .user-menu { display: flex; align-items: center; gap: 10px; }
        .user-menu span { color: var(--text-muted); font-size: 0.9em; }
        .user-menu button {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-menu button:hover { border-color: var(--error); color: var(--error); }

        .main-content {
            width: 100%; max-width: 1200px;
            margin: 0 auto; padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; margin-bottom: 30px;
        }
        .stat-card {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px; text-align: center;
            transition: all 0.3s;
            box-shadow: 0 2px 8px var(--shadow);
        }
        .stat-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 20px var(--glow);
        }
        .stat-icon { font-size: 2em; margin-bottom: 8px; }
        .stat-value { font-size: 2.2em; font-weight: 700; color: var(--primary); }
        .stat-label { color: var(--text-muted); font-size: 0.9em; margin-top: 4px; }

        .section {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px; margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }
        .section h2 {
            color: var(--primary); font-size: 1.2em;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .video-item {
            display: flex; gap: 15px; padding: 12px;
            border: 1px solid var(--border); border-radius: 10px;
            margin-bottom: 10px; cursor: pointer; transition: all 0.3s;
            background: var(--bg-card);
        }
        .video-item:hover { border-color: var(--primary); box-shadow: 0 3px 15px var(--glow); }
        .video-thumbnail {
            width: 120px; height: 80px; border-radius: 8px;
            overflow: hidden; flex-shrink: 0; background: var(--bg-light);
        }
        .video-thumbnail video { width: 100%; height: 100%; object-fit: cover; }
        .video-info { flex: 1; }
        .video-title { font-weight: 600; color: var(--text-main); margin-bottom: 4px; }
        .video-date { color: var(--text-muted); font-size: 0.85em; }
        .video-status {
            font-size: 0.8em; padding: 2px 8px; border-radius: 10px;
            display: inline-block; margin-top: 4px;
        }
        .status-complete { background: rgba(74, 158, 73, 0.1); color: var(--success); }
        .status-processing { background: rgba(212, 160, 74, 0.1); color: var(--primary); }

        .transaction-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; border-bottom: 1px solid var(--border);
        }
        .transaction-item:last-child { border-bottom: none; }
        .tx-amount.positive { color: var(--success); font-weight: 700; }
        .tx-amount.negative { color: var(--error); font-weight: 700; }
        .tx-date, .tx-description { color: var(--text-muted); font-size: 0.85em; }

        .empty-state { text-align: center; padding: 30px; color: var(--text-muted); }
        .empty-state-icon { font-size: 3em; margin-bottom: 10px; }
        .empty-state a { color: var(--primary); text-decoration: none; }

        .video-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.6);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .video-modal.show { display: flex; }
        .video-modal-content {
            background: var(--bg-white); border-radius: 16px;
            padding: 20px; max-width: 90vw; max-height: 90vh;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .video-modal-content video { max-width: 100%; max-height: 70vh; border-radius: 10px; }

        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-light); display: flex;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .loading-screen.hidden { display: none; }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }

        /* Mobile */
        @media (max-width: 768px) {
            header { padding: 1rem; flex-direction: column; gap: 10px; }
            .header-right { flex-wrap: wrap; justify-content: center; gap: 8px; }
            .main-content { padding: 15px 10px; }
            .stats-grid { grid-template-columns: 1fr; gap: 10px; }
            .video-item { flex-direction: column; }
            .video-thumbnail { width: 100%; height: 180px; }
            .transaction-item { flex-direction: column; gap: 5px; padding: 10px; }
            .video-modal-content { width: 95vw; }
            .user-menu button { min-height: 44px; }
        }

        
        /* ==========================================
           DASHBOARD FRAMING & LAYOUT
           ========================================== */
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px 20px 40px;
        }

        .page-title {
            font-size: 1.6em;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        .card {
            background: var(--bg-white, #ffffff);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 0;
            box-shadow: 0 2px 12px rgba(42, 32, 21, 0.06);
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-card, #fff8ee);
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.1em;
            color: var(--primary);
            margin: 0;
        }

        .card-action {
            background: var(--primary);
            color: var(--text-dark, #1a1408);
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
        }
        .card-action:hover {
            background: var(--primary-hover, #c08830);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(212, 160, 74, 0.3);
        }

        /* Stats inside card */
        .card .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            padding: 0;
            margin: 0;
        }
        .stat-item {
            padding: 20px 15px;
            text-align: center;
            border-right: 1px solid var(--border);
            background: var(--bg-white, #fff);
        }
        .stat-item:last-child {
            border-right: none;
        }
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.2;
        }
        .stat-label {
            color: var(--text-muted);
            font-size: 0.82em;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Card body spacing for buttons */
        .card > .card-action {
            margin: 12px 20px 16px;
        }

        /* Video list inside card */
        .video-list {
            padding: 12px;
            max-height: 500px;
            overflow-y: auto;
        }

        .video-item {
            display: flex;
            gap: 12px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-card, #fff8ee);
        }
        .video-item:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 10px rgba(212, 160, 74, 0.12);
            transform: translateX(3px);
        }
        .video-thumbnail {
            width: 100px;
            height: 65px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--bg-light, #faf6f0);
        }
        .video-thumbnail video,
        .video-thumbnail span {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        .video-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .video-title {
            font-weight: 600;
            font-size: 0.9em;
            color: var(--text-main);
        }
        .video-date {
            color: var(--text-muted);
            font-size: 0.8em;
            margin-top: 2px;
        }
        .video-status {
            font-size: 0.75em;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 4px;
            width: fit-content;
        }
        .status-complete {
            background: rgba(74, 158, 73, 0.1);
            color: var(--success);
        }

        /* Transaction list */
        .transaction-list {
            padding: 0;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .transaction-item:hover {
            background: var(--bg-card, #fff8ee);
        }
        .transaction-item:last-child {
            border-bottom: none;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-muted);
        }
        .empty-state-icon {
            font-size: 2.5em;
            margin-bottom: 8px;
            opacity: 0.6;
        }
        .empty-state a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* User dropdown */
        .user-btn {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            main { padding: 15px 10px; }
            .page-title { font-size: 1.3em; }
            .card .stats-grid { grid-template-columns: 1fr; }
            .stat-item { border-right: none; border-bottom: 1px solid var(--border); padding: 14px; }
            .stat-item:last-child { border-bottom: none; }
            .video-item { flex-direction: column; }
            .video-thumbnail { width: 100%; height: 150px; }
            .transaction-item { flex-direction: column; gap: 4px; text-align: center; }
            .card-header { flex-direction: column; gap: 8px; }
        }

        </style>
</head>

    <script>
        // Supabase config
        const SUPABASE_URL = 'https://zgfpxdkanwbcieowrqoz.supabase.co';
        const _dk1 = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6';
    const _dk2 = 'InpnZnB4ZGthbndiY2llb3dycW96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTAwN';
    const _dk3 = 'DUsImV4cCI6MjA4NTg4NjA0NX0.07T6ACLiIkWY_JbaodznjwEBgrWuVkLKQ-j7bIMpYF0';
    const SUPABASE_KEY = _dk1 + _dk2 + _dk3;

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
        // Failsafe: Hide loading screen after 5 seconds no matter what
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                console.warn('Loading timeout - redirecting to login');
                loadingScreen.innerHTML = '<div style="text-align:center;padding:20px;"><p style="color:#ff6b6b;margin-bottom:15px;">Session expired or not logged in</p><a href="index.html" style="color:#feca57;text-decoration:underline;">Click here to login</a></div>';
            }
        }, 5000);

            await checkAuth();
        });

        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error) {
                    console.error('Auth error:', error);
                    window.location.href = 'index.html';
                    return;
                }

                if (!session) {
                    // Not logged in - redirect to landing page
                    window.location.href = 'index.html';
                    return;
                }

                currentUser = session.user;
            document.getElementById('userEmail').textContent = currentUser.email.split('@')[0];

            // Load dashboard data
            await Promise.all([
                loadCredits(),
                loadVideos(),
                loadTransactions()
            ]);

            // Hide loading screen
            document.getElementById('loadingScreen').classList.add('hidden');
            } catch (err) {
                console.error('Dashboard error:', err);
                // Show error or redirect
                document.getElementById('loadingScreen').innerHTML = '<div style="text-align:center;color:#ff6b6b;"><p>Error loading dashboard</p><a href="index.html" style="color:#feca57;">Return to Home</a></div>';
            }
        }

        async function loadCredits() {
            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('credits')
                    .eq('id', currentUser.id)
                    .single();

                if (data) {
                    document.getElementById('headerCredits').textContent = data.credits;
                    document.getElementById('statCredits').textContent = data.credits;
                }
            } catch (err) {
                console.error('Error loading credits:', err);
            }
        }

        async function loadVideos() {
            try {
                const { data, error } = await supabaseClient
                    .from('generations')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(10);

                const videoList = document.getElementById('videoList');

                if (data && data.length > 0) {
                    document.getElementById('statVideos').textContent = data.length;

                    videoList.innerHTML = data.map(video => `
                        <div class="video-item" onclick="playVideo('${(video.video_url || video.cloudinary_url) || ''}')">
                            <div class="video-thumbnail">
                                ${(video.video_url || video.cloudinary_url) ? 
                                    `<video src="${(video.video_url || video.cloudinary_url)}" muted></video>` : 
                                    '<span>üé¨</span>'
                                }
                            </div>
                            <div class="video-info">
                                <div class="video-title">Storybook Video</div>
                                <div class="video-date">${formatDate(video.created_at)}</div>
                                <span class="video-status ${video.status === 'complete' ? 'status-complete' : 'status-processing'}">
                                    ${video.status === 'complete' ? '‚úÖ Complete' : '‚è≥ ' + (video.status || 'Processing')}
                                </span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    videoList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üé¨</div>
                            <p>No videos yet</p>
                            <a href="index.html" class="card-action" style="margin-top:1rem;display:inline-block">
                                Create Your First Video
                            </a>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Error loading videos:', err);
            }
        }

        async function loadTransactions() {
            try {
                const { data, error } = await supabaseClient
                    .from('credit_transactions')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(20);

                const txList = document.getElementById('transactionList');

                // Count purchases
                const purchases = data ? data.filter(t => t.type === 'purchase').length : 0;
                document.getElementById('statPurchases').textContent = purchases;

                if (data && data.length > 0) {
                    txList.innerHTML = data.map(tx => {
                        const isPositive = tx.amount > 0 && tx.type !== 'use';
                        return `
                            <div class="transaction-item">
                                <div class="transaction-info">
                                    <div class="transaction-icon ${tx.type}">
                                        ${tx.type === 'purchase' ? 'üí≥' : tx.type === 'use' ? 'üé¨' : 'üéÅ'}
                                    </div>
                                    <div class="transaction-details">
                                        <div class="transaction-desc">${tx.description || tx.type}</div>
                                        <div class="transaction-date">${formatDate(tx.created_at)}</div>
                                    </div>
                                </div>
                                <div class="transaction-amount ${isPositive ? 'positive' : 'negative'}">
                                    ${isPositive ? '+' : ''}${tx.amount} credits
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    txList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üí≥</div>
                            <p>No transactions yet</p>
                            <p>Purchase credits to get started!</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Error loading transactions:', err);
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' min ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' hours ago';
            if (diff < 604800000) return Math.floor(diff / 86400000) + ' days ago';

            return date.toLocaleDateString();
        }

        function toggleUserMenu() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                document.getElementById('userDropdown').classList.remove('show');
            }
        });

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        function playVideo(url) {
            if (!url) return;
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.src = url;
            modal.classList.add('show');
            video.play();
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.pause();
            video.src = '';
            modal.classList.remove('show');
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideoModal();
        });

        // Close modal on background click
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target.id === 'videoModal') closeVideoModal();
        });
    </script>
</body>
</html>
